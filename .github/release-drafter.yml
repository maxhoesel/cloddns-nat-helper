name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '⚠️ BREAKING CHANGES ⚠️'
    labels:
      - 'pr-breaking'
  - title: 'Features/Enhancements'
    labels:
      - 'pr-feature'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
      - 'pr-bugfix'
      - 'bug'
  - title: 'Other'
    labels:
      - 'docs'
      - 'enhancement'

include-labels:
  - pr-breaking
  - pr-feature
  - enhancement
  - fix
  - pr-bugfix
  - bug
  - docs
exclude-labels:
  - pr-nochangelog
exclude-contributors:
  - github-actions
  - github-actions[bot]

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

# we are still in the 0.x phase, adjust release resolving accordingly
version-resolver:
  major:
    labels: []
      #- 'pr-breaking'
  minor:
    labels:
      - 'pr-breaking'
      #- 'pr-feature' # only up the minor version when step-cli versions change
  patch:
    labels:
      - 'pr-feature'
      - 'fix'
      - 'pr-bugfix'
      - 'bug'
      - 'enhancement'
  default: patch

template: |
  # Changes

  $CHANGES
