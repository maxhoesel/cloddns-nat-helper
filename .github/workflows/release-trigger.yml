name: Create Release

on:
  pull_request:
    branches:
      - maintenance/release-pr
    types:
      - closed

jobs:
  publish-release:
    name: Create Release
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: true
