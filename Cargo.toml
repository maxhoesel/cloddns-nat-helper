[package]
name = "clouddns-nat-helper"
version = "0.2.10"
edition = "2021"
description = "Autogenerate A records for NAT setups from AAAA records in cloud providers"
license-file = "LICENSE"
repository = "https://github.com/maxhoesel/clouddns-nat-helper"
keywords = ["dns", "cloud", "cloudflare", "nat", "ipv4"]
categories = ["command-line-utilities"]
exclude = [
    ".github",
    "imgs",
    ".dockerignore",
    "Dockerfile",
    "helm",
    ".gitignore",
    ".pre-commit-config.yaml",
    "lcov.info",
    "Makefile.toml",
]

[dev-dependencies]
mockall = "0.11.4"
serde_json = "1.0.96"
chrono = "0.4.23"
totems = "0.2.7"

[dependencies]
clap = { version = "4.1.11", features = ["derive", "env"] }
cloudflare = { version = "0.10.1", features = ["rustls-tls"], default-features = false}
dnsclient = "0.1.17"
env_logger = "0.10.0"
http = "0.2.9"
itertools = "0.10.5"
log = "0.4.17"
mockall_double = "0.3.0"
thiserror = "1.0.40"
tokio = { version = "1.26.0", features = ["macros"] }

[patch.crates-io]
cloudflare = { git = "https://github.com/maxhoesel/cloudflare-rs" }
